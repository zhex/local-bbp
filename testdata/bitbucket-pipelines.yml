pipelines:
  default:
    - step:
        name: notify
        script:
          - echo "hello world"
          - echo "goodbye world"
          - pipe: atlassian/slack-notify:2.3.0
            variables:
              WEBHOOK_URL: https://hooks.slack.com/services/XXXXXXXXX/XXXXXXXXX/XXXXXXXXXXXXXXXXXXXXXXXX
              MESSAGE: "Hello, Default"
              CHANNEL: "#general"
              USERNAME: "Bitbucket"
              ICON_URL: $AA


  custom:
    test:
      - step:
          script:
            - export FOO=bar
            - echo "Hello, Custom"
            - echo "FOO is $FOO"

