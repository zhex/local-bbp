pipelines:
  default:
    - step:
        name: build
        script:
          - echo "Hello, World!" > builder.txt
          - echo "Hello, Docker" > docker.txt
        artifacts:
          - builder.txt
          - docker.txt
    - step:
        name: display
        script:
          - cat builder.txt
          - cat docker.txt
        artifacts:
          download: false

  custom:
    test:
      - step:
          script:
            - export FOO=bar
            - echo "Hello, Custom"
            - echo "FOO is $FOO"

