pipelines:
  default:
    - step:
        name: build
        script:
          - npm i
        caches:
          - node
    - step:
        name: test
        script:
          - npm test
        caches:
          - node

  custom:
    test:
      - step:
          script:
            - export FOO=bar
            - echo "Hello, Custom"
            - echo "FOO is $FOO"

